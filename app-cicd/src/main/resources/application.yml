spring:
  application:
    name: devsecops-demo
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    root: INFO
info:
  app:
    name: DevSecOps Demo
    description: AWS-native DevSecOps reference workload
